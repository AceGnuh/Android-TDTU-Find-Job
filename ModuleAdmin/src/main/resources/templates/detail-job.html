<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script>
    
    </script>
</head>

<body>
    <div class="container-fluid gx-0">
    	<div class="row gx-0" >
    		<div th:replace="/fragments/header :: header"> </div>
    	</div>
    	<div class="row gx-0 justify-content-center">
    		<div class="col-2 " >
    			<div th:replace="/fragments/sidebar :: menu"> </div>
    		</div>
    		<div class="col-10 ">
                <div class="row justify-content-center">
                	<h1 class="col-8">Thông tin chi tiết công việc</h1>
                	<div class="col-8">
                		<table class="table table-striped">
                            <tbody>
                                <tr>
                                    <th scope="row">Id:</th>
                                    <td th:text="${job.id}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Name:</th>
                                    <td th:text="${job.name}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Employee:</th>
                                    <td th:text="${job.employee}"></td>
                                </tr><tr>
                                    <th scope="row">Approve:</th>
                                    <td th:text="${job.isApprove}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Description:</th>
                                    <td  th:text="${job.description}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Salary:</th>
                                    <td  th:text="${job.salary}"></td>
                                </tr>
                                
                                <tr>
                                    <th scope="row">Date:</th>
                                    <td  th:text="${job.date}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Address:</th>
                                    <td  th:text="${job.address}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Major:</th>
                                    <td  th:text="${job.major}"></td>
                                </tr>
                                
                                
                            </tbody>
                            
                        </table>
                	</div>
                </div>
                <div class="row justify-content-center">
                	<h1 class="col-8">Danh sách sinh viên đã apply</h1>
                	<div class="col-8">
                		<!-- List student had apply Code here -->
                		<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Email</th>
							<th scope="col">Name</th>
							<th scope="col">GPA</th>
							<th scope="col">Skills</th>
							<th scope="col">#Detail</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student: ${students}">
							<td th:text="${student.email}" />
							<td th:text="${student.name}" />
							<td th:text="${student.gpa}" />
							<td th:text="${student.skills}" />
							<td>
								<a class="btn btn-success" th:href="@{/student/detail-student(id=${student.id})}">View</a>
							</td>
						</tr>
					</tbody>
				</table>
                	</div>
                </div>
                </div>
            </div>    		
    	</div>
    </div>

</body>
<!-- Link boostrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
