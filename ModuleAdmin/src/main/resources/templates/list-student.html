<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script>    
    
    </script>
</head>

<body>
    <div class="container-fluid gx-0">
    	<div class="row gx-0" >
    		<div th:replace="/fragments/header :: header"> </div>
    	</div>
    	<div class="row gx-0 justify-content-center">
    		<div class="col-2 " >
    			<div th:replace="/fragments/sidebar :: menu"> </div>
    		</div>
    		<div class="col-10 ">
                <div class="row justify-content-center">
                	<h1 class="col-5">Quản lý sinh viên</h1>
                	<div class="row pb-4">
	                    <div class="col-10">
	                        <form action="#" method="post">
	                            <input type="text" name="seach_table" id="search_table" class="col_6" placeholder="Tìm kiếm nhà sinh viên">
	                            <input type="submit" id="submit_search_table" onclick="javascript:alert('Bạn vừa submit form')" style="display: none;">
	                        </form>
	                    </div>
	                    <div class="add_data col-2">
	                        <a class="btn btn-primary" href="/student/add-student">
	                            <i class="fas fa-plus"></i>
	                            <span>Thêm sinh vien</span>
	                        </a>
	                    </div>
	                </div>
	                
	                <div class="row justify-content-center">
	                	<div class="col-9">
	                		<h1 class="col-6">Danh sách sinh viên</h1>
	                	<div class="col-">
                		<!-- List student had apply Code here -->
                		<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Email</th>
							<th scope="col">Name</th>
							<th scope="col">GPA</th>
							<th scope="col">Skills</th>
							<th scope="col">#Detail</th>
							<th scope="col">#Update</th>
							<th scope="col">#Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student: ${students}">
							<td th:text="${student.email}" />
							<td th:text="${student.name}" />
							<td th:text="${student.gpa}" />
							<td th:text="${student.skills}" />
							<td>
								<a class="btn btn-success" th:href="@{/student/detail-student(id=${student.email})}" >View</a>
							</td>
							<td>
								<a class="btn btn-warning" th:href="@{/student/update-student(id=${student.email})}">Update</a>
							</td>
							<td>
								<a class="btn btn-danger" th:href="@{/student/delete-student(id=${student.email})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
                	</div>
                </div>
	                </div>
	                
                	
            </div>    		
    	</div>
    </div>

</body>
<!-- Link boostrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
