<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script>

    </script>
</head>

<body>
    <div class="container-fluid gx-0">
    	<div class="row gx-0" >
    		<div th:replace="/fragments/header :: header"> </div>
    	</div>
    	<div class="row gx-0 justify-content-center">
    		<div class="col-2 " >
    			<div th:replace="/fragments/sidebar :: menu"> </div>
    		</div>
    		<div class="col-10 ">
                <div class="row justify-content-center">
                	<h1 class="col-10">Update thông tin sinh viên</h1>
                	<div class="col-8">
                		<form th:action="@{/student/save-update-student}" method="POST" th:object="${student}"
                    			class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light">
                    		<div class="form-group py-2">
                                <label for="name">Id sinh viên: </label>
                                <input readonly th:field="*{id}" id="id" name="id" type="text" class="form-control" placeholder="Enter name student">
                            </div>
                            <div class="form-group py-2">
                                <label for="name">Tên sinh viên: </label>
                                <input th:field="*{name}" id="name" name="name" type="text" class="form-control" placeholder="Enter name student">
                            </div>
                            <div class="form-group py-2">
                                <label for="gpa">GPA:</label>
                                <input th:field="*{gpa}" id="gpa" name="gpa" type="text" class="form-control" placeholder="Enter address gpa">
                            </div>
                            <div class="form-group py-2">
                                <label for="skills">Skills:</label>
                                <select th:field="*{skills}" class="form-control"  multiple="multiple">
								    <option th:each="i : ${languages}" th:value="${i}" th:text="${i}" class="form-control">
								    </option>
								</select>
                            </div>
                            
                            <div class="form-group py-2">
                                <label for="username">Username: </label>
                                <input th:field="*{username}" id="username" name="username" type="text" class="form-control" placeholder="Enter username student">
                            </div>
                            <div class="form-group py-2">
                                <label for="password">Password: </label>
                                <input th:field="*{password}" id="password" name="password" type="text" class="form-control" placeholder="Enter password student">
                            </div>
                            <div class="form-group py-2">
                                <label for="birthDate">Birth date: </label>
                                <input th:field="*{birthDate}" id="birthDate" name="birthDate" type="date" class="form-control" placeholder="Enter password student">
                            </div>
                            <div class="form-group py-2">
                                <label for="birthDate">Sex: </label>
								<select th:field="*{sex}" class="form-control">
								    <option th:value="'male'" th:text="Male"></option>
								    <option th:value="'female'" th:text="Female"></option>
								</select>                            
							</div>
                            <div class="form-group py-2">
                                <label for="major">Major: </label>
                                <input th:field="*{major}" id="major" name="major" type="text" class="form-control" placeholder="Enter major">
                            </div>
                            <div class="form-group py-2">
                                <label for="email">Email: </label>
                                <input th:field="*{email}" id="email" name="email" type="email" class="form-control" placeholder="Enter email student">
                            </div>
                            <div class="form-group py-2">
                                <label for="phone">Phone: </label>
                                <input th:field="*{phone}" id="phone" name="phone" type="text" class="form-control" placeholder="Enter phone student">
                            </div>

                            <div class="form-group py-2">
                            <!-- 
                            	<a class="btn btn-primary" href="#">Add</a>
                            -->	
                                <button class="btn btn-success px-5">Update</button>
                                 
                            </div>
                            <div class="form-group mess-error text-danger">
                            </div>
                        </form>
                	</div>
                </div>
            </div>    		
    	</div>
    </div>

</body>
<script type="text/javascript">
	$(".btn").click(function(){
		let name = $("#name").val();
		let username = $("#username").val()
		let password = $("#password").val()
		let gpa = $("#gpa").val()
		
		if(gpa > 10 || gpa < 0){
			$(".mess-error").html("GPA invalid!!!")
			return false
		}

		if(!name || !username || !password ){
			$(".mess-error").html("Please enter full information")
			return false
		}
	})
	
</script>
<!-- Link boostrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
