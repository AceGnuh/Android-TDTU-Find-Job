<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script>
    
    </script>
</head>

<body>
    <div class="container-fluid gx-0">
    	<div class="row gx-0" >
    		<div th:replace="/fragments/header :: header"> </div>
    	</div>
    	<div class="row gx-0 justify-content-center">
    		<div class="col-2 " >
    			<div th:replace="/fragments/sidebar :: menu"> </div>
    		</div>
    		<div class="col-10 ">
                <div class="row justify-content-center">
                	<h1 class="col-8">Update việc mới</h1>
                	<div class="col-8">
                		<form th:action="@{/job/save-update-job}" method="POST" th:object="${job}"
                    			class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light">
                   			<div class="form-group py-2">
                               <label for="name">Id công việc: </label>
                               <input th:field="*{id}" id="id" name="id" type="text" class="form-control" placeholder="Enter name job">
                           </div>
                            <div class="form-group py-2">
                                <label for="name">Tên công việc: </label>
                                <input th:field="*{name}" id="name" name="name" type="text" class="form-control" placeholder="Enter name job">
                            </div>
                            <div class="form-group py-2">
                                <label for="description">Mô tả công việc</label>
                                <input th:field="*{description}" id="description" name="description" type="text" class="form-control" placeholder="Enter description job">
                            </div>
                            <div class="form-group py-2">
                                <label for="username">Approve: </label>
                                <select th:field="*{isApprove}" class="form-control">
								    <option th:value="false" th:text="False"></option>
								    <option th:value="true" th:text="True"></option>
								</select>  
                            </div>
                            <div class="form-group py-2">
                                <label for="skills">Employee:</label>
                                <select th:field="*{employee}" class="form-control" >
								    <option th:each="i : ${employees}" th:value="${i.id}" th:text="${i.name}" class="form-control">
								    </option>
								</select>
                            </div>
                            <div class="form-group py-2">
                                <label for="salary">Lương</label>
                                <input th:field="*{salary}" id="salary" name="salary" type="text" class="form-control" placeholder="Enter salary job">
                            </div>
                            <div class="form-group py-2">
                                <label for="date">Date apply</label>
                                <input th:field="*{date}" id="date" name="date" type="date" class="form-control" placeholder="Enter description job">
                            </div>
                            <div class="form-group py-2">
                                <label for="address">Địa chỉ: </label>
                                <input th:field="*{address}" id="address" name="address" type="text" class="form-control" placeholder="Enter address job">
                            </div>
                            <div class="form-group py-2">
                                <label for="img">Image: </label>
                                <input th:field="*{img}" id="img" name="img" type="text" class="form-control" placeholder="Enter image job">
                            </div>
                            <div class="form-group py-2">
                                <label for="major">Major: </label>
                                <input th:field="*{major}" id="major" name="major" type="text" class="form-control" placeholder="Enter major">
                            </div>
                            <div class="form-group py-2">
                                <button class="btn btn-success px-5">Update</button>
                            </div>
                            <div class="form-group mess-error text-danger">
                            </div>
                        </form>
                	</div>
                </div>
            </div>    		
    	</div>
    </div>

</body>
<script type="text/javascript">
	$(".btn").click(function(){
		let name = $("#name").val();
		let description = $("#description").val()

		if(!name || !description){
			$(".mess-error").html("Please enter full information")
			return false
		}
	})
	
</script>

</html>
