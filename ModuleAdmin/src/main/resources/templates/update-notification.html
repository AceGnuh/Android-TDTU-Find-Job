<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Link bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script>
    
    </script>
</head>

<body>
    <div class="container-fluid gx-0">
    	<div class="row gx-0" >
    		<div th:replace="/fragments/header :: header"> </div>
    	</div>
    	<div class="row gx-0 justify-content-center">
    		<div class="col-2 " >
    			<div th:replace="/fragments/sidebar :: menu"> </div>
    		</div>
    		<div class="col-10 ">
                <div class="row justify-content-center">
                	<h1 class="col-10">Update thông báo</h1>
                	<div class="col-8">
                		<form th:action="@{/notification/save-update-notification}" method="POST" th:object="${notification}"
                    			class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light">
                    		<div class="form-group py-2">
                                <label for="id">Id : </label>
                                <input th:field="*{id}" id="id" name="id" type="text" class="form-control" placeholder="Enter date">
                            </div>
                    		<div class="form-group py-2">
                                <label for="name">Name:</label>
                                <select th:field="*{name}" class="form-control">
								    <option th:each="i : ${nameNotifications}" th:value="${i}" th:text="${i}" class="form-control">
								    </option>
								</select>
                            </div>
                            <div class="form-group py-2">
                                <label for="date">Ngày : </label>
                                <input th:field="*{date}" id="date" name="date" type="date" class="form-control" placeholder="Enter date">
                            </div>
                            <div class="form-group py-2">
                                <label for="msg">Message:</label>
                                <input th:field="*{msg}" id="msg" name="msg" type="text" class="form-control" placeholder="Enter mesage">
                            </div>
                            <div class="form-group py-2">
                                <button class="btn btn-success px-5">Update</button>
                                 
                            </div>
                            <div class="form-group mess-error text-danger">
                            </div>
                        </form>
                	</div>
                </div>
            </div>    		
    	</div>
    </div>

</body>
<script type="text/javascript">
	$(".btn").click(function(){
		let date = $("#date").val()

		if(!date){
			$(".mess-error").html("Please enter full information")
			return false
		}
	})
	
</script>
<!-- Link boostrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
